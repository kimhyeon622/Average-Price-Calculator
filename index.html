<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>코인 평단가 계산기</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 100px; margin: 5px; }
    button { margin: 10px 5px; }
  </style>
</head>
<body>
  <h2>📈 코인 평단가 계산기</h2>
  <table id="inputTable">
    <tr><th>매수가</th><th>수량</th></tr>
    <tr><td><input type="number" class="price" step="0.01"></td><td><input type="number" class="amount" step="0.0001"></td></tr>
  </table>
  <button onclick="addRow()">행 추가</button>
  <button onclick="calculate()">평단가 계산</button>
  <h3 id="result">평단가: - 원</h3>

  <script>
    function addRow() {
      const table = document.getElementById('inputTable');
      const row = table.insertRow();
      row.innerHTML = `<td><input type="number" class="price" step="0.01"></td><td><input type="number" class="amount" step="0.0001"></td>`;
    }

    function calculate() {
      const prices = document.querySelectorAll('.price');
      const amounts = document.querySelectorAll('.amount');
      let totalCost = 0, totalQty = 0;

      for (let i = 0; i < prices.length; i++) {
        const price = parseFloat(prices[i].value);
        const qty = parseFloat(amounts[i].value);
        if (!isNaN(price) && !isNaN(qty)) {
          totalCost += price * qty;
          totalQty += qty;
        }
      }

      const result = document.getElementById('result');
      if (totalQty === 0) {
        result.innerText = "⚠️ 수량이 0입니다.";
      } else {
        const avg = totalCost / totalQty;
        result.innerText = `평단가: ${avg.toFixed(2)} 원`;
      }
    }
  </script>
</body>
</html>
